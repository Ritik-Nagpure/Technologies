<body>
    <div id="divbox">
        <div>
            <h1 id="name" class="magictime slideDown">

        <div class="magictime spaceInUp" style="animation-delay: 3s;">
            One of the most important CSS best practices for animations and transitions is to use the transform property whenever possible. The transform property allows you to move, rotate, scale, or skew an element without affecting the layout or flow of the document.
